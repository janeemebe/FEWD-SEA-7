		<div class="preview-header">Customization Form</div>
	  <div class="preview-text">Fill out the customization form to syndicate your very own Microsoft SQL Server 2016 web content!</div>
		<form id="customization-form">
		  <div class="form-group">
		    <label for="firstname">First Name</label>
		    <input type="text" class="form-control" id="firstname" placeholder="John">
		  </div>
		  <div class="form-group">
		    <label for="lastname">Last Name</label>
		    <input type="text" class="form-control" id="lastname" placeholder="Doe">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email" placeholder="hello@gmail.com">
		  </div>
		  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input type="phone" class="form-control" id="phone" placeholder="888-888-8888">
		  </div>
		  <div class="form-group">
		  	<label for="city">City</label>
		  	<input type="text" class="form-control" id="city" placeholder="City">
		  </div>
		  <div class="form-group">
		  	<label for="state">State</label>
		  	<input type="text" class="form-control" id="state" placeholder="State">
		  </div>
		  <button id="customize-btn" type="submit" class="btn btn-default"><a id="minisiteUrl">Customize</a></button>
		</form>
	</div>
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
